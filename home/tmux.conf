# C-b sucks, make it C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Navigate windows
bind-key -n F11 previous-window
bind-key -n F12 next-window

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Copy mode
bind Escape copy-mode

# Start window numbering at 1
set -g base-index 1
set-window-option -g pane-base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# hjkl pane traversal and alt arrow
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window splitting
bind-key s split-window -h
bind-key v split-window

# Choose session
bind-key -n M-0 choose-session

# Pane resizing - hold ALT + arrows
bind-key -nr M-Up resize-pane -U
bind-key -nr M-Down resize-pane -D
bind-key -nr M-Left resize-pane -L
bind-key -nr M-Right resize-pane -R

# Reload config
bind R source-file ~/.tmux.conf

# Auto window rename
set-window-option -g automatic-rename

# Enable mouse
set-window-option -g mode-keys vi

# set zsh
set-option -g default-shell /bin/zsh

# set status bar style
set-option -g status-bg default
set-option -g status-fg colour248

#set-option -g status-left ' #[fg=colour226]‚£ø '
set-option -g status-left ''
set-option -g status-right 'üñ•  #[fg=colour248]#(whoami)#[fg=colour226] (#H) #[fg=colour226]üìÖ  #[fg=colour248]%-m/%-d/%Y #[fg=colour226]üïê #[fg=colour248] #[bold]%-I:%M'

set-option -g status-right-length 90
set-option -g status-left-length 60

# highlight active window
set-window-option -g window-status-current-bg colour0
set-window-option -g window-status-current-fg colour15
set-window-option -g window-status-current-attr bold
set-window-option -g window-status-current-format ' #I #W '

# set window notifications
set-window-option -g automatic-rename on

# tmux window titling for X
set-option -g set-titles on
set-option -g set-titles-string '[#I] #W'
set-window-option -g automatic-rename on
set-window-option -g window-status-format ' #I #W '
set-window-option -g window-status-attr bold

